<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>Angular ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body ng-controller="MainController" ng-cloak>
  <div class="container">
    <div class="tabs big-font">
      <a href="#/new" class="btn btn-lg btn-info">New</a>
      <a href="#/" class="btn btn-lg btn-info">Todo List</a>
      <a href="#/complete" class="btn btn-lg btn-info">Completed</a>
    </div>
    <div ng-view>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
  <script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
